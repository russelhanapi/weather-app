<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input-city" placeholder="Enter city (e.g. New York)" required />
      <div class="card">
        <div class="weather-info">
          <img class="weather-icon" />
          <p class="weather-temperature"><span class="weather-temperature-value">64</span>&deg;</p>
          <p class="weather-feels-like">Feels like <span class="weather-feels-like-value">65</span>&deg;</p>
          <p class="weather-condition">Cloudy</p>
        </div>
      </div>
    </div>
  </body>
</html>
