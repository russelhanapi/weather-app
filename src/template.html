<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple weather app that provides real-time weather conditions for any city using Visual Crossing's Weather API"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Montserrat font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      as="style"
    />

    <!-- Load Montserrat font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="input-city"
        placeholder="Enter city (e.g. New York)"
        required
        id="city"
        name="city"
      />
      <div class="card">
        <div class="loader"></div>
        <div class="weather-info hidden">
          <img
            class="weather-icon"
            alt="Weather icon showing current condition"
          />
          <p class="weather-temperature">
            <span class="weather-temperature-value"></span>&deg;
          </p>
          <p class="weather-feels-like">
            Feels like <span class="weather-feels-like-value"></span>&deg;
          </p>
          <p class="weather-condition"></p>
        </div>
      </div>
    </div>
  </body>
</html>
